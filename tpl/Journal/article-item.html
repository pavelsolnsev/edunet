<div class="article-item">
    <div class="article-image">
        <a href="[href]">
            <img src="[preview_image]">
        </a>
    </div>
    <div class="article-preview">
        <div class="article-preview-label">
            [date] / [rubric]
        </div>
        <div class="article-preview-title">
            <a href="[href]">
                [name]
            </a>
        </div>

        <div class="article-preview-preview-text">
            [short_text]
        </div>
    </div>
</div>
