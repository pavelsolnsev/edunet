<!DOCTYPE html>
<html>
[head]
<body id="catalog" class="ege-page">
<div id="main">
	[second-gtm-code]
	[ads1]

	[roof]
	<div id="navbar">
		<div class="container">
			<div class="row valign-wrapper">
				<nav class="truncate">
					<a href="/">Вузы России</a> [nav]
				</nav>
			</div>
		</div>
	</div>

	<section class="container">
		<h1>[h1]</h1>
		<div class="row" id="content">
			<div class="col l9 s12">
				<form id="filt" autocomplete="off" action="">
					<div class="row">
						<div id="form-cell" class="col s6 m5 l3">
							<p class="title">Форма обучения</p>
							<select id="form" name="form">
								<option value="1" [frmO]>Очно</option>
								<option value="2" [frmOZ]>Очно-заочно</option>
								<option value="3" [frmZ]>Заочно</option>
								<option value="4" [frmD]>Дистанционно</option>
							</select>
							<p id="butt1" class="hide-on-med-and-down"><button class="btn" type="submit">Подобрать</button></p>
						</div>
						<div class="col s6 m7 l4">
							<div id="exams-fields">
								<p class="title">Экзамены ЕГЭ</p>
								[exDiv]
							</div>
						</div>
						<div class="col s12 m12 l5">
							<div id="exams-score">
								<p class="title">Проходной балл</p>
								<div id="slider-ege" class="mySlider">
									<p>
										<b class="interval"></b>
										<i class="min"></i>
										<i class="max"></i>
									</p>
								</div>
								<p id="slider-labels"><span id="slider-ege-min"></span> — <span id="slider-ege-max"></span> проходной балл</p>
								<p id="only-free">
									<label>
										<input type="checkbox" name="only-free" value="1" />
										<span>Только на бюджет</span>
									</label>
								</p>
							</div>
							[egeF]
							<input type="hidden" id="min-sum" value="[sumMin]" />
							<input type="hidden" id="max-sum" value="[sumMax]" />
							<input type="hidden" name="ege-min" id="ege-min" value="[egeMin]" />
							<input type="hidden" name="ege-max" id="ege-max" value="[egeMax]" />
							<p id="butt2" class="center-align hide-on-large-only"><button class="btn" type="submit">Подобрать</button></p>
						</div>
					</div>
				</form>
				[finded]
				[ads4]
				
				[vuzes]

				[seo]
			</div>
			<aside class="col l3 hide-on-med-and-down">
				<ul id="sTools">
					<!--<li><a href="/selection" rel="nofollow"><i class="material-icons">assignment_turned_in</i>Подобрать вуз-партнер</a></li>-->
					<li><a href="/checkVuz" rel="nofollow"><i class="material-icons">visibility</i>Проверить вуз</a></li>
					<li><a href="/favor" rel="nofollow"><i class="material-icons">favorite</i>Мои специальности</a></li>
				</ul>

				[ads2]
				[ads3]

				[ads5]
				[ads6]
			</aside>
		</div>
	</section>
</div>
[ads7]
[quiz]
[footer] <div class="arrow-top" id="arrow-top">
	<img src="/tpl/imgs/main-arrow.svg" >
</div>
</body>
	
	<!-- <script src="//static.edunetwork.ru/js2/cache/quiz.js"></script> -->
</html>
