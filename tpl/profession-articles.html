    <section class="articles">

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      $(document).ready(function() {
        const swiper = new Swiper('.swiper__articles', {
            slidesPerView: 3,
            spaceBetween: 20,
            breakpoints: {
                // when window width is >= 320px
                320: {
                slidesPerView: 1,
                spaceBetween: 10
                },                
                767: {
                    slidesPerView: 1.5,
                    spaceBetween: 15
                },
                991: {
                    slidesPerView: 2.5,
                    spaceBetween: 15
                },
                1400: {
                slidesPerView: 3,
                spaceBetween: 20
                }
            },
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        let idArticle = window.location.search.substr(4, window.location.search.length)
        // console.log(window.location.search.substr(4, window.location.search.length));
        // console.log(idArticle);
        $.ajax({
            url: 'https://vuz.edunetwork.ru/?act=api&entt_type=vuz_prof&type=json&id=' + idArticle,         /* Куда пойдет запрос */ 
            method: 'get', /* Параметры передаваемые в запросе. */
            success: function(data){ 
               let article = data.data[0].relatives
               console.log(article.length)
                $('<span> ' + data.data[0].avg_salary + '</span>').appendTo('.poster__container-salary')
                $('<div class="content"> ' + data.data[0].full_text + '</div>').appendTo('.description__container')
                $('<div class="content"> ' + data.data[0].h1 + '</div>').appendTo('.doesing__container')
                $('<div class="content"> ' + data.data[0].short_text + '</div>').appendTo('.areas__container')

                for (let i = 0; i < $('.profession').length; i++) {
                    $('.profession')[i].append( data.data[0].name);
                }
                for (let j = 0; j < article.length; j++) {
                    let item__footer = null
                    if (article[j].id != idArticle && item__footer == null) {
                        let title = article[j].name,
                            prefix = article[j].short_text
                        $('<a id="' + j +'" href="/professiiArticle/?id=' + article[j].id + '" class="swiper-slide articles__container-item"><div class="item__header"><div class="item__header-text"><div class="item__header-title">' + title +'</div><div class="item__header-prefix">' + prefix + '</div></div><div class="item__header-logo"><img src="https://imgholder.ru/300x300/8493a8/adb9ca&text=IMAGE+HOLDER&font=kelson"></div></div>'+'</a>').appendTo( ".swiper__articles .swiper-wrapper" )
                    }
                }
            }
          });
        })
    </script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
