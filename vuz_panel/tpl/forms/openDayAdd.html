<h2>Добавление дня открытых дверей</h2>
<form action="index.php" method="post" id="openDayFrm">
	<div>
		<label>Краткое описание (необязательно):
			<div class="hint">
				<p>Короткое описание отражающее суть мероприятия и его целевую аудиторию (до 50 символов)</p>
				<div class="example"><p>Например, Бакалавриат для выпускников колледжей.</p></div>
			</div>
		</label>
		<input type="text" name="name" id="name" rel="*general" maxlength="50" placeholder="Бакалавриат для выпускников колледжей" />
	</div>
	[type]
	[sv]
	<div class="cols2">
		<div class="leftCol">
			<label>Дата:</labeL>
			<input type="text" readonly="readonly" id="date" name="date" rel="require" />
		</div>
		<div class="rightCol">
			<label>Время начала:</labeL>
			<input type="text" maxlength="2" name="hours" rel="natural" value="00" /> : 
			<input type="text" maxlength="2" name="mins" rel="natural" value="00" />
		</div>
	</div>
	<div>
		<label for="online" style="display: inline-block">Мероприятие только онлайн: </label>
		<input type="checkbox" id="online" name="online" value="1" />
	</div>
	<div>
		<label>Адрес:
			<div class="hint">
				<p>Без субъекта, района, названия населенного пункта, метро, способа проезда. Возможно указание этажа, кабинета</p>
				<div class="example">
					<p>Например, ул. Образцова, дом 6, корп. 1, стр. 2А, каб. 47</p>
				</div>
			</div>
			<div class="hint" id="copy">
				<p>Нажмите здесь чтобы скопировать адрес и индекс из данных вуза</p>
			</div>
		</label>
		<input type="text" name="address" id="address" rel="*address" placeholder="ул. Образцова, дом 6, корп. 1, каб. 47" />
	</div>
	<div>
		<label>Ссылка на мероприятие:</label>
		<input type="url" name="url" id="url" placeholder="http://www.example.ru/?page=123" />
	</div>
	<div id="full-addr">
		<fieldset>
			<legend align="center">Проверьте полный адрес мероприятия:</legend>
			Россия, [subjCity], <span id="fa_address"></span>		
		</fieldset>
    </div>
    <div id="buttons">
    	<button class="cancel button">Отмена</button>
        <button type="submit" class="button">Добавить</button>
    </div>
</form>
