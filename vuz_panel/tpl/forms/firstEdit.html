<h2>Редактирование образовательной программы</h2>
<form action="index.php" id="specFrm" autocomplete="off">
    <div>
        <fieldset>
        	<legend align="center">Наименование направления подготовки:</legend>
        	<span id="name">[name]</span>
		</fieldset>
    </div>
    
    <div id="advFields">
		<p>
			<label>Профиль:</label>
			<textarea name="prof">[prof]</textarea>
		</p>
		<div class="cols2">
			<div class="leftCol">
				<label>Форма обучения:</label>
				<select id="form" name="form">
					<option value="1"[formO]>Очная</option>
					<option value="2"[formOZ]>Очно-заочная</option>
					<option value="3"[formZ]>Заочная</option>
					<option value="4"[formD]>Дистанционная</option>
				</select>
			</div>
			<div class="rightCol">
				<label>Срок обучения:</label>
				<select id="srok" name="srok">
					[sroks]
				</select>
			</div>
		</div>
		<div>
			<label>Подразделение:
				<div class="hint2">
					<p>Факультет или институт который реализует данную образовательную программу</p>
				</div>
			</label>
			<select id="sv" name="sv">
				[sv]
			</select>
		</div>
		
		<div class="subHeader cols2">
			<div class="leftCol">
				<label>Первое высшее образование: <input id="f"[f] type="checkbox" name="f" value="y" /></label>
			</div>
			<div class="rightCol">
				<label>Второе высшее образование: <input id="s"[s] type="checkbox" name="s" value="y" /></label>
			</div>	
		</div>
		
		<div class="fs cols2">
			<div class="leftCol">	
				<div>
					<label>Бюджетных мест:</label>
					<input type="text" id="free" value="[free]" rel="*naturalS" name="free" />
				</div>
					    
				<div>
					<label>Стоимость обучения (руб/год):</label>
					<input type="text" class="cost" id="f_cost" value="[f_cost]" rel="*naturalS" name="f_cost" />
				</div>
					    
				<div>
					<fieldset id="exams">
						<legend align="center">Вступительные испытания (ЕГЭ):</legend>
						<div class="marg">
							<div>
								<input type="button" value="Добавить экзамен" id="addEge" class="button"/>
							</div>
							<div id="example" class="exam">
								<input type="hidden" name="selectable[]" value="0">
								<input type="checkbox" class="select_chb" onchange="return(specs.set_selectable(this));" />
								<select name="ege[]">
									<option value="0">Выберите экзамен</option>
									[egeList]
								</select>
								<a href="#" onclick="return(specs.delEge(this));" title="Удалить экзамен"><div class="delIcon"></div></a>
							</div>
							<p id="select-label">На выбор</p>
							[eges]
						</div>

						<div class="exam" style="display: flex; justify-content: space-around; margin-top: -15px">
							<input type="checkbox" name="internal_exam" [internal_exam]>
							<label>Внутренний экзамен</label>
						</div>

						<div>
							<p style="margin:0">Проходной балл Бюджет (сумма): <input type="text" id="fscore" rel="*natural" name="fscore" value="[fscore]" /></p>
							<p><label>Проходной балл неизвестен: <input id="no-fscore" type="checkbox" /></label></p>

							<p style="margin:0">Проходной балл Платное (сумма): <input type="text" id="pscore" rel="*natural" name="pscore" value="[pscore]" /></p>
							<p><label>Проходной балл неизвестен: <input id="no-pscore" type="checkbox" /></label></p>
						</div>
					</fieldset>
				</div>
				<div class="examsTxt">
					<div>Дополнительно: <span class="txtLen">символов <b>0</b> из 300</span></div>
					<div>
				    	<textarea name="f_text">[f_text]</textarea>
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div>
					<label>Стоимость обучения (руб/год):</label>
					<input type="text" class="cost" id="s_cost" value="[s_cost]" rel="*naturalS" name="s_cost" />
			    </div>
					    
				<div class="examsTxt">
					<div>Дополнительно: <span class="txtLen">символов <b>0</b> из 300</span></div>
					<div>
				    	<textarea name="s_text">[s_text]</textarea>
					</div>
				</div>
			</div>
		</div>
		<div id="buttons">
			<input type="hidden" id="code" value="[code]" />
			<input type="hidden" id="lvl" value="[lvl]" />
			<input type="hidden" name="id" value="[id]" />
		    <button class="cancel button">Отмена</button>
		    <button type="submit" class="button">Сохранить</button>
		</div>
	</div>
</form>
