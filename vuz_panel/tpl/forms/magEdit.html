<h2>Редактирование образовательной программы</h2>
<form action="index.php" id="specFrm" autocomplete="off">
    <div>
        <fieldset>
        	<legend align="center">Наименование направления подготовки:</legend>
        	<span id="name">[name]</span>
		</fieldset>
    </div>
    
    <div id="advFields">
		<p>
			<label>Профиль:</label>
			<textarea name="prof">[prof]</textarea>
		</p>
		<div class="cols2">
			<div class="leftCol">
				<label>Форма обучения:</label>
				<select id="form" name="form">
					<option value="1"[formO]>Очная</option>
					<option value="2"[formOZ]>Очно-заочная</option>
					<option value="3"[formZ]>Заочная</option>
					<option value="4"[formD]>Дистанционная</option>
				</select>
			</div>
			<div class="rightCol">
				<label>Срок обучения:</label>
				<select id="srok" name="srok">
					[sroks]
				</select>
			</div>
		</div>
		<div class="marg">
			<label>Подразделение:
				<div class="hint2">
					<p>Факультет или институт который реализует данную образовательную программу</p>
				</div>
			</label>
			<select id="sv" name="sv">
				[sv]
			</select>
		</div>
		
		<div class="cols2">
			<div class="leftCol">		
				<div>
					<label>Бюджетных мест:</label>
					<input type="text" id="free" rel="*natural" name="free" value="[free]" />
				</div>
				<div>
					<label>Стоимость обучения (руб/год):</label>
					<input type="text" class="cost" id="f_cost" rel="*naturalS" name="f_cost" value="[f_cost]" />
				</div>
				<div class="examsTxt">
					<div>Дополнительно: <span class="txtLen">символов <b>0</b> из 300</span></div>
					<div>
					   	<textarea name="f_text">[f_text]</textarea>
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div>
					<label>Язык преподавания:</label>
					<select id="lang" name="lang">
						<option value="r"[langR]>Русский</option>
						<option value="e"[langE]>Английский</option>
						<option value="re"[langRE]>Русский + английский</option>
					</select>
				</div>
				<div>
					<label>Программа двух дипломов: <input type="checkbox" name="twin" value="y" [twin] /></label>
				</div>
			</div>
		</div>
		
		<div id="buttons">
			<input type="hidden" id="code" value="[code]" />
			<input type="hidden" id="lvl" value="[lvl]" />
			<input type="hidden" name="id" value="[id]" />
		    <button class="cancel button">Отмена</button>
		    <button type="submit" class="button">Сохранить</button>
		</div>
	</div>
</form>
